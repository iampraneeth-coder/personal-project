<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - VideoHost</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">VideoHost</a>
            <div class="d-flex align-items-center">
                <span class="notification-bell me-2"><i class="bi bi-bell"></i><span class="badge bg-primary">1</span></span>
                <span class="user-icon me-2"><i class="bi bi-person-circle"></i></span>
            </div>
        </div>
    </nav>
   <!-- Register Section -->
<section class="register-section">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-7 col-lg-6">
                <div class="register-card">
                    <h2 class="text-center mb-5 fw-bold">Launch Your Video Journey</h2>
                    <form onsubmit="validateRegister(); return false;">
                        <div class="mb-4">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="••••••••">
                            </div>
                        </div>
                        <div class="mb-5">
                            <label for="confirm-password" class="form-label fw-bold">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="confirm-password" placeholder="••••••••">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-3">Sign Up Now</button>
                    </form>
                    <div class="perks mt-4 text-center">
                        <p class="fw-bold">Why Join?</p>
                        <ul class="list-unstyled">
                            <li><i class="bi bi-check-circle text-primary me-2"></i>Unlimited Uploads</li>
                            <li><i class="bi bi-check-circle text-primary me-2"></i>HD Streaming</li>
                            <li><i class="bi bi-check-circle text-primary me-2"></i>Global Audience</li>
                        </ul>
                    </div>
                    <p class="text-center mt-4">Already a member? <a href="login.html" class="text-primary fw-bold">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

    <footer class="text-center py-4">
        <p>© 2025 VideoHost. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
