<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager - VideoHost</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">VideoHost</a>
            <div class="d-flex align-items-center">
                <span class="notification-bell me-2"><i class="bi bi-bell"></i><span class="badge bg-primary">1</span></span>
                <span class="user-icon me-2"><i class="bi bi-person-circle"></i></span>
            </div>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()"><i class="bi bi-chevron-right"></i></button>
        <a href="index.html" class="nav-item"><i class="bi bi-house"></i><span class="nav-text">Home</span></a>
        <a href="upload.html" class="nav-item"><i class="bi bi-upload"></i><span class="nav-text">Upload</span></a>
        <a href="videos.html" class="nav-item active"><i class="bi bi-files"></i><span class="nav-text">File Manager</span></a>
        <a href="dashboard.html" class="nav-item"><i class="bi bi-speedometer2"></i><span class="nav-text">Dashboard</span></a>
    
    </div>

    <section class="file-manager-section">
        <div class="container-fluid py-4" style="margin-left: 70px;">
            <div class="greeting mb-3">
                <h4 class="text-white">Have a nice day, [email protected]!</h4>
            </div>
            <div class="controls mb-3">
                <button class="btn btn-outline-primary me-2"><i class="bi bi-upload"></i> Upload</button>
                <button class="btn btn-outline-primary me-2"><i class="bi bi-folder-plus"></i> Create Folder</button>
                <button class="btn btn-outline-primary me-2"><i class="bi bi-box-arrow-down"></i> Export</button>
                <button class="btn btn-outline-primary me-2"><i class="bi bi-eye-slash"></i> Inactive Videos</button>
                <button class="btn btn-outline-primary me-2"><i class="bi bi-arrow-clockwise"></i> Reload</button>
                <div class="input-group w-25">
                    <input type="text" class="form-control" placeholder="Input search text">
                    <button class="btn btn-outline-primary"><i class="bi bi-search"></i></button>
                </div>
            </div>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th><i class="bi bi-house"></i> Name</th>
                        <th>Views</th>
                        <th>Created At</th>
                        <th>Size</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" class="text-center text-muted">No Data</td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination mt-3">
                <button class="btn btn-outline-light me-2"><i class="bi bi-chevron-left"></i></button>
                <span>0</span>
                <button class="btn btn-outline-light ms-2"><i class="bi bi-chevron-right"></i></button>
                <span class="ms-3 text-muted">50 / page...</span>
            </div>
        </div>
    </section>

    <footer class="text-center py-4">
        <p>Â© 2025 VideoHost. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
