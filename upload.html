    <!-- Upload Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="upload-container">
                    <h2 class="text-center mb-4">Upload Your Video</h2>
                    <form>
                        <div class="mb-3">
                            <label for="video-title" class="form-label">Video Title</label>
                            <input type="text" class="form-control" id="video-title" placeholder="Enter video title">
                        </div>
                        <div class="mb-3">
                            <label for="video-file" class="form-label">Select Video File</label>
                            <input type="file" class="form-control" id="video-file" accept="video/*">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Upload Video</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
